<html lang="en">
<head>
	<meta charset="utf-8">

	<script>

				loadSlides('/jpg.json')
				
		});

</head>
<body>
		
		
<table>
	<tr>
  		<td>Start here: <input type=text id="starthere" value=1 /></td>
  		<td>Delay in seconds: </td>
  		<td><div class="slidecontainer"><input type="range" min="2" max="10" value="5" id="delay"></div></td>
  		<td>Max Width: <div id="mw">2000</div></td>
  		<td><div class="slidecontainer"><input type="range" min="0" max="5" value="5" id="maxWidth" onchange="fixRes()"></div>px</td>
  		<td>Max Height: <div id="mh">800</div></td>
  		<td><div class="slidecontainer"><input type="range" min="0" max="5" value="5" id="maxHeight" onchange="fixRes()"></div>px</td>
  	</tr>
</table>
  			
		
		<div class="slideshow-container">
		
		</div>
		<br>
		
		<div style="text-align:center">
		  <span class="dot"></span> 
		  <span class="dot"></span> 
		  <span class="dot"></span> 
		  <span class="dot"></span> 
		  <span class="dot"></span> 
		</div>
		<BR>
		<table style="text-align:center" >
		<tr>
		<td>
			<button id="backBtn" onClick="goBackwards()"><i class="fas fa-backward"></i></button>
		</td>
		<td>
			<button id="pauseBtn" onClick="pauseShow()" style="display:none"><i class="fas fa-pause"></i></button>
		</td>
		<td>
			<button id="playBtn" onClick="playShow()"><i class="fas fa-play"></i></button>
		</td>
		<td>
			<button id="forwardBtn" onClick="goForwards()"><i class="fas fa-forward"></i></button>
		</td>
		<td>
			<button id="nextSubjectBtn" onClick="nextSubject()"><i class="fas fa-fast-forward"></i></button>
		</td>
		</tr>
		</table>
		
</body>

</html>
